{% extends 'prestamos/base.html' %}
{% block content %}
    <h1>Eliminar Editorial</h1>
    <p>¿Estás seguro de que deseas eliminar la editorial "{{ editor.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'list-editor'%}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
