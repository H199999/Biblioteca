{% extends 'prestamos/base.html' %}
{% block content %}
    <h1>Categorias</h1>
    <p><a href="{% url 'create-category' %}" class="btn btn-warning" >Agregar Categoria</a></p>
  {% if listacategoria %}
    <table>
      <thead>
          <tr>
              <th>ID</th>
              <th>Nombre</th>
          </tr>
      </thead>
      <tbody>
        {% for c in listacategoria %}
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>
              <a href="{% url 'delete-category' c.pk %}" class="btn btn-danger">Eliminar Categoria</a>
            </td>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay categor√≠as disponibles.</p>
  {% endif %}
{% endblock %}
