{% extends 'prestamos/base.html' %}

{% block content %}
<h1>Confirmar eliminación</h1>
<p>¿Estás seguro de que deseas eliminar al usuario {{ object.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'user-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
